<!DOCTYPE html>
<html>
<head>
    <title>Admin</title>
</head>
<body>
    <h1>Admin</h1>
    <form method="POST">
        <label for="model">Select Gemini Model:</label>
        <select name="model" id="model">
            {% for model in models %}
                <option value="{{ model.name }}" {% if model.name == selected_model %}selected{% endif %}>{{ model.display_name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Save</button>
    </form>
</body>
</html>
