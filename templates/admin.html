<!DOCTYPE html>
<html>
<head>
    <title>Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="hamburger">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
    </div>
    <div id="menu">
        <a href="/">Chat</a>
        <a href="/logout">Logout</a>
    </div>
    <h1>Admin</h1>
    <form method="POST">
        <label for="model">Select Gemini Model:</label>
        <select name="model" id="model">
            {% for model in models %}
                <option value="{{ model.name }}" {% if model.name == selected_model %}selected{% endif %}>{{ model.display_name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Save Model</button>
    </form>
    <hr>
    <h2>Add TTRPG Type</h2>
    <form method="POST">
        <input type="hidden" name="form_type" value="add_ttrpg">
        <label for="ttrpg_name">Name:</label>
        <input type="text" name="ttrpg_name" id="ttrpg_name" required><br>
        <label for="json_template">JSON Template:</label>
        <textarea name="json_template" id="json_template" required></textarea><br>
        <label for="html_template">HTML Template:</label>
        <textarea name="html_template" id="html_template" required></textarea><br>
        <label for="wiki_link">Wiki Link:</label>
        <input type="text" name="wiki_link" id="wiki_link"><br>
        <button type="submit">Add TTRPG Type</button>
    </form>
    <hr>
    <h2>Existing TTRPG Types</h2>
    <ul>
        {% for ttrpg_type in ttrpg_types %}
            <li>{{ ttrpg_type.name }}</li>
        {% endfor %}
    </ul>
    <script>
        document.getElementById('hamburger').onclick = function() {
            var menu = document.getElementById('menu');
            if (menu.style.left === '-200px') {
                menu.style.left = '0';
            } else {
                menu.style.left = '-200px';
            }
        };
    </script>
</body>
</html>
