<!DOCTYPE html>
<html>
<head>
    <title>Flask-SocketIO Chat</title>
</head>
<body>
    <h1>Simple Chat</h1>
    <input id="message_input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
    <ul id="messages"></ul>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        // Connect to the WebSocket server
        const socket = io();

        socket.on('connect', () => {
            console.log('Connected to server!');
        });

        // Listen for broadcasted messages from the server
        socket.on('broadcast_message', (msg) => {
            console.log('Received broadcast_message:', msg); // Added logging
            const item = document.createElement('li');
            item.textContent = msg;
            document.getElementById('messages').appendChild(item);
        });

        function sendMessage() {
            const input = document.getElementById('message_input');
            const message = input.value;
            if (message) {
                console.log('Sending new_message:', message); // Added logging
                // Emit a 'new_message' event to the server
                socket.emit('new_message', message);
                input.value = '';
            }
        }
    </script>
</body>
</html>
