<!DOCTYPE html>
<html>
<head>
    <title>New Character</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="hamburger">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
    </div>
    <div id="menu" style="left: -200px;">
        <a href="{{ url_for('main.index') }}">Chat</a>
        <a href="{{ url_for('main.logout') }}">Logout</a>
    </div>
    <h1>New Character</h1>
    <form method="POST">
        <label for="character_name">Character Name:</label>
        <input type="text" name="character_name" id="character_name" required>
        <label for="ttrpg_type">TTRPG Type:</label>
        <select name="ttrpg_type" id="ttrpg_type">
            {% for ttrpg_type in ttrpg_types %}
                <option value="{{ ttrpg_type.id }}">{{ ttrpg_type.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Create</button>
    </form>
    <script>
        document.getElementById('hamburger').onclick = function() {
            var menu = document.getElementById('menu');
            if (menu.style.left === '-200px') {
                menu.style.left = '0';
            } else {
                menu.style.left = '-200px';
            }
        };
    </script>
</body>
</html>
